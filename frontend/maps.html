<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Maps - Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="theme.js"></script>
</head>
<body>
    <!-- Back Button -->
    <button onclick="history.back()" class="btn btn-primary position-fixed top-0 start-0 m-3 z-index-1050">
      <i class="bi bi-arrow-left"></i> Back
    </button>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-cloud-haze2-fill"></i> Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link hov" href="wether.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="about_us.html">About us</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="favorites.html">Favorites</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="comparison.html">Comparison</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="feedback.html">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="settings.html">Settings</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="alerts.html">Alerts</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="forecast.html">Forecast</a></li>
                    <li class="nav-item"><a class="nav-link active hov" href="maps.html">Maps</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="history.html">History</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="tips.html">Tips</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="subscriptions.html">Subscriptions</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle hov" href="#" data-bs-toggle="dropdown">Join us</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="signup.html">Sign up</a></li>
                            <li><a class="dropdown-item" href="login.html">Login</a></li>
                        </ul>
                    </li>
                </ul>
                <button id="theme-toggle" class="btn btn-outline-primary">Light Mode</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Map Controls -->
            <div class="col-md-3">
                <div class="card border-white rounded-4 mb-3" style="background: linear-gradient(to top, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0.7) 50%);">
                    <div class="card-body text-white">
                        <h5 class="card-title" style="color: var(--text-color);">Map Layers</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="layer" id="temp" value="temp_new" checked>
                            <label class="form-check-label" for="temp">Temperature</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="layer" id="precipitation" value="precipitation_new">
                            <label class="form-check-label" for="precipitation">Precipitation</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="layer" id="wind" value="wind_new">
                            <label class="form-check-label" for="wind">Wind Speed</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="layer" id="clouds" value="clouds_new">
                            <label class="form-check-label" for="clouds">Clouds</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="layer" id="pressure" value="pressure_new">
                            <label class="form-check-label" for="pressure">Pressure</label>
                        </div>
                    </div>
                </div>

                <!-- Current Location Info -->
                <div class="card border-white rounded-4" style="background: linear-gradient(to top, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0.7) 50%);">
                    <div class="card-body text-white">
                        <h6 class="card-title" style="color: var(--text-color);">Current Location</h6>
                        <p id="current-location">Click on map to get weather</p>
                        <div id="location-weather" class="d-none">
                            <p><strong>Temperature:</strong> <span id="map-temp"></span></p>
                            <p><strong>Humidity:</strong> <span id="map-humidity"></span></p>
                            <p><strong>Wind:</strong> <span id="map-wind"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map Container -->
            <div class="col-md-9">
                <div id="map" style="height: 600px; border-radius: 10px;" class="border border-white"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="maps.js"></script>
</body>
</html>
