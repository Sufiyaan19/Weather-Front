    <!-- Alerts Content -->
    <div class="container mt-5">
        <h2 style="color: var(--text-color);" class="text-center mb-4">Weather Alerts</h2>

        <!-- Subscribe to Alerts -->
        <div class="card border-2 border-white rounded-5 mb-4" style="background: linear-gradient(to top, rgba(0, 0, 0, 0.6) 50%, rgba(0, 0, 0, 0.7) 50%);">
            <div class="card-body" style="color: var(--text-color);">
                <h5 class="card-title" style="color: var(--text-color);">Subscribe to Alerts</h5>
                <form id="alertForm">
                    <div class="mb-3">
                        <label for="alertCity" class="form-label" style="color: var(--text-color);">City</label>
                        <input type="text" class="form-control" id="alertCity" placeholder="Enter city" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" style="color: var(--text-color);">Alert Types</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rainAlert">
                            <label class="form-check-label" for="rainAlert" style="color: var(--text-color);">Rain</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="stormAlert">
                            <label class="form-check-label" for="stormAlert" style="color: var(--text-color);">Storm</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="heatAlert">
                            <label class="form-check-label" for="heatAlert" style="color: var(--text-color);">Heat Wave</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Subscribe</button>
                </form>
            </div>
        </div>

        <!-- Active Alerts -->
        <div class="card border-2 border-white rounded-5" style="background: linear-gradient(to top, rgba(0, 0, 0, 0.6) 50%, rgba(0, 0, 0, 0.7) 50%);">
            <div class="card-body" style="color: var(--text-color);">
                <h5 class="card-title" style="color: var(--text-color);">Active Alerts</h5>
                <div id="alertsList">
                    <!-- Alerts populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadAlerts);

        function loadAlerts() {
            // Simulate active alerts
            const alerts = [
                { city: 'New York', type: 'Rain', message: 'Heavy rain expected in the next 2 hours.' },
                { city: 'London', type: 'Storm', message: 'Thunderstorm warning.' }
            ];
            const container = document.getElementById('alertsList');
            container.innerHTML = '';
            alerts.forEach(alert => {
                const alertDiv = `
                    <div class="alert alert-warning" role="alert">
                        <strong>${alert.city} - ${alert.type}:</strong> ${alert.message}
                        <button class="btn btn-sm btn-danger ms-2" onclick="dismissAlert('${alert.city}')">Dismiss</button>
                    </div>
                `;
                container.innerHTML += alertDiv;
            });
        }

        document.getElementById('alertForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const city = document.getElementById('alertCity').value;
            const rain = document.getElementById('rainAlert').checked;
            const storm = document.getElementById('stormAlert').checked;
            const heat = document.getElementById('heatAlert').checked;

            // Simulate subscription
            alert(`Subscribed to alerts for ${city}!`);
            this.reset();
        });

        function dismissAlert(city) {
            alert(`Alert for ${city} dismissed.`);
            loadAlerts(); // Refresh
        }
    </script>
