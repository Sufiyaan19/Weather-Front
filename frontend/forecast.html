<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast - Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="theme.js"></script>
</head>
<body>
    <!-- Back Button -->
    <button onclick="history.back()" class="btn btn-primary position-fixed top-0 start-0 m-3 z-index-1050">
      <i class="bi bi-arrow-left"></i> Back
    </button>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-cloud-haze2-fill"></i> Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link hov" href="wether.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="about_us.html">About us</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="favorites.html">Favorites</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="comparison.html">Comparison</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="feedback.html">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="settings.html">Settings</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="alerts.html">Alerts</a></li>
                    <li class="nav-item"><a class="nav-link active hov" href="forecast.html">Forecast</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="maps.html">Maps</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="history.html">History</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="tips.html">Tips</a></li>
                    <li class="nav-item"><a class="nav-link hov" href="subscriptions.html">Subscriptions</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle hov" href="#" data-bs-toggle="dropdown">Join us</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="signup.html">Sign up</a></li>
                            <li><a class="dropdown-item" href="login.html">Login</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input id="forecast-city" class="form-control me-2" type="search" placeholder="Enter city for forecast">
                    <button id="forecast-search" class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <button id="theme-toggle" class="btn btn-outline-primary">Light Mode</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2 style="color: var(--text-color);" class="text-center mb-4">7-Day Weather Forecast</h2>

        <!-- Loading Spinner -->
        <div id="forecast-loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Forecast Cards -->
        <div id="forecast-container" class="row justify-content-center d-none">
            <!-- Daily forecast cards will be populated here -->
        </div>

        <!-- Temperature Chart -->
        <div class="card mt-5 border-white rounded-4" style="background: linear-gradient(to top, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0.7) 50%);">
            <div class="card-body">
                <h5 class="card-title text-center" style="color: var(--text-color);">Temperature Trend</h5>
                <canvas id="tempChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Hourly Forecast -->
        <div class="card mt-4 border-white rounded-4" style="background: linear-gradient(to top, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0.7) 50%);">
            <div class="card-body">
                <h5 class="card-title text-center" style="color: var(--text-color);">Today's Hourly Forecast</h5>
                <div id="hourly-container" class="d-flex overflow-auto pb-2">
                    <!-- Hourly data will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="forecast.js"></script>
</body>
</html>
