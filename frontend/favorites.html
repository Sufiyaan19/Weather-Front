    <!-- Favorites Content -->
    <div class="container mt-5">
        <h2 style="color: var(--text-color);" class="text-center mb-4">Favorite Cities</h2>

        <!-- Add Favorite Form -->
        <div class="card border-2 border-white rounded-5 mb-4" style="background: var(--card-bg-gradient);">
            <div class="card-body" style="color: var(--text-color);">
                <h5 class="card-title" style="color: var(--text-color);">Add to Favorites</h5>
                <form id="addFavoriteForm">
                    <div class="mb-3">
                        <label for="cityInput" class="form-label">City Name</label>
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter city" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add Favorite</button>
                </form>
            </div>
        </div>

        <!-- Favorites List -->
        <div class="row" id="favoritesList">
            <!-- Cards populated by JS -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadFavorites);

        function loadFavorites() {
            // Simulate fetching favorites from PHP
            const favorites = [
                { id: 1, city: 'New York', temp: '20°C', humidity: '60%' },
                { id: 2, city: 'London', temp: '15°C', humidity: '70%' }
            ];
            const container = document.getElementById('favoritesList');
            container.innerHTML = '';
            favorites.forEach(fav => {
                const card = `
                    <div class="col-md-4 mb-3">
                        <div class="card border-2 border-white rounded-5" style="background: var(--card-bg-gradient);">
                            <div class="card-body" style="color: var(--text-color);">
                                <h5 class="card-title" style="color: var(--text-color);">${fav.city}</h5>
                                <p style="color: var(--text-color);">Temp: ${fav.temp}</p>
                                <p style="color: var(--text-color);">Humidity: ${fav.humidity}</p>
                                <button class="btn btn-danger" onclick="removeFavorite(${fav.id})">Remove</button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        document.getElementById('addFavoriteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const city = document.getElementById('cityInput').value;
            // AJAX to add favorite via PHP
            alert(`Added ${city} to favorites!`);
            document.getElementById('cityInput').value = '';
            loadFavorites(); // Refresh
        });

        function removeFavorite(id) {
            // AJAX to remove via PHP
            alert('Removed from favorites!');
            loadFavorites();
        }
    </script>
